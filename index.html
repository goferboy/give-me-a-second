<!DOCTYPE html lang="en">
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/song-data.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="header">
            <h1>Title</h1>
            <button id="rules-button" class="modal-buttons" type="button">How To Play</button>
            <div id="rules-modal">
                <div id="rules-text">
                    <h1>BLAH BLAH BLAH</h1>
                    <div id="close-footer">
                        <button id="close-button" class="modal-buttons" type="button" href="#">Close</button>
                    </div>
                </div>
            </div>
            <button id="start-game" type="button">Begin Game!</button>
        </div>
        <div id="main-display">
            <div id="round-display">
                <h1>Round <span id="round-number">1</span></h1>
            </div>
            <div id="audio-start">
                <button type="button" id="play">Play</button>
                <audio id="song" src=""></audio>
            </div>
            <div id="answers">
                <ol id="selection">

                </ol>
            </div>
            <div id="timer"></div>
        </div>
        <div id="player1">
            <h1>Player 1</h1>
            <h3>Press 'A' to buzz</h3>
            <div class="score">
                <h3>Score: <span id="p1-score">0</span></h3>
            </div>
            <div class="buzzer"></div>
            <div class="screw"></div>
            <div class="5050"></div>
            <div class="wins">
                <h3>Wins: <span id="p1-wins">0</span></h3>
            </div>
        </div>
        <div id="player2">
            <h1>Player 2</h1>
            <h3>Press 'L' to buzz</h3>
            <div class="score">
                <h3>Score: <span id="p2-score">0</span></h3>
            </div>
            <div class="buzzer"></div>
            <div class="screw"></div>
            <div class="5050"></div>
            <div class="wins">
                <h3>Wins: <span id="p2-wins">0</span></h3>
            </div>
        </div>
    </body>
</html>
